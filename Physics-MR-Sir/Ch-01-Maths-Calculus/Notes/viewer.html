<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Viewer</title>
</head>
<body style="margin:0; padding:0;">

<script>
  // Get PDF URL from query parameter
  const urlParams = new URLSearchParams(window.location.search);
  const pdfUrl = urlParams.get('pdf');

  if (!pdfUrl) {
    document.body.innerHTML = "<h2>No PDF URL provided</h2>";
  } else {
    if (confirm("Do you want to download this PDF?\nPress OK to download, Cancel to view.")) {
      // Trigger download
      const link = document.createElement('a');
      link.href = pdfUrl;
      link.download = pdfUrl.split('/').pop(); // or a cleaner name
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      // Optionally close tab after download:
      // window.close();
    } else {
      // Show PDF for viewing
      document.body.innerHTML = 
        <embed src="${pdfUrl}" type="application/pdf" width="100%" height="100%" />
      ;
    }
  }
</script>

</body>
</html>
